<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hrtimeblock">
          <p>9 AM</p>
        </div>
        <input time="9" type="text"></input>
        <button class="save" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hrtimeblock">
          <p>10 AM</p>
        </div>
        <input time="10" type="text"></input>
        <button class="save" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hrtimeblock">
          <p>11 AM</p>
        </div>
        <input time="11" type="text"></input>
        <button class="save" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hrtimeblock">
          <p>12 PM</p>
        </div>
        <input time="12" type="text"></input>
        <button class="save" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hrtimeblock">
          <p>1 PM</p>
        </div>
        <input time="1" type="text"></input>
        <button class="save" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hrtimeblock">
          <p>2 PM</p>
        </div>
        <input time="2" type="text"></input>
        <button class="save" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hrtimeblock">
          <p>3 PM</p>
        </div>
        <input time="3" type="text"></input>
        <button class="save" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hrtimeblock">
          <p>4 PM</p>
        </div>
        <input time="4" type="text"></input>
        <button class="save" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hrtimeblock">
          <p>5 PM</p>
        </div>
        <input time="5" type="text"></input>
        <button class="save" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
